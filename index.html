@media (max-width:720px){

/* ================= SLIDERS ================= */
.section{ margin-top:18px; }
.section-title{
  font-weight:900;
  color:var(--green);
  font-size:18px;
  margin-bottom:10px;
}

.cards-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
@media (max-width:980px){
  .cards-row{ grid-template-columns:1fr; }
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  box-shadow:0 0 18px rgba(0,0,0,0.08);
}

.slider{
  position:relative;
  height:520px;
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  background:#fff;
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transform:translateY(6px);
  transition: opacity .5s ease, transform .5s ease;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:18px;
  text-align:center;
  pointer-events:none;
}

.slide.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

/* ===== EFEITO CLIC√ÅVEL ===== */
.slide.active.clickable{
  cursor:pointer;
  transition: transform .18s ease, filter .18s ease;
}
.slide.active.clickable:hover{
  transform: translateY(-2px) scale(1.01);
  filter: brightness(1.03);
}
.slide.active.clickable:hover img{
  transform: scale(1.03);
  transition: transform .18s ease;
}
@media (hover:none){
  .slide.active.clickable:hover,
  .slide.active.clickable:hover img{
    transform:none;
    filter:none;
  }
}

.slide img{
  width:100%;
  max-width:320px;
  height:340px;
  object-fit:contain;
  border-radius:14px;
  box-shadow:0 8px 18px rgba(0,0,0,0.16);
}

.slide .name{
  font-weight:900;
  margin-top:12px;
}
.slide .desc{
  font-size:13px;
  color:#666;
}

.slider-controls{

.mini-btn{
